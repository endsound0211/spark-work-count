plugins {
    id 'java'
}

group 'com.example.spark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://nexus.techmore.com:8081/repository/maven-group/' }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.apache.spark:spark-sql_2.11:2.4.0-cdh6.3.2'
}

jar {
    manifest.attributes ('Main-Class': "com.example.spark.WordCounter",
            'Class-Path': configurations.runtime.files.collect {'libs/'+it.name }.join(' ')
    )
}
